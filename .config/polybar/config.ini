[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[colors]
background = ${colors.base} 
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.overlay0}

[bar/chaos]
width = 100%
height = 24pt
radius = 0

dpi = 120

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.overlay0}

; font-0 = monospace;2
font-0 = "MonoLisaCustomSemiBold:style=Regular:size=12:antialiased=true;2"
font-1 = "Symbols Nerd Font:style=2048-em;2"

modules-left = xworkspaces xwindow
modules-right = systray xkeyboard pulseaudio memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
 
monitor = ${env:MONITOR:}

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = AC0
poll-interval = 5

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 750

label-low = LOW
label-full = TOP
label-charging = %percentage%%
label-discharging = %percentage%%

format-low = %{F#f5c2e7}<animation-low> <label-low>%{F-} 
format-full = %{F#cba6f7}<ramp-capacity>%{F-} <label-full>
format-charging = %{F#cba6f7}<ramp-capacity>%{F-} <label-charging>
format-discharging = %{F#cba6f7}<ramp-capacity>%{F-} <label-discharging>

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt
tray-size = 12pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lavender}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#f2cdcd}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f2cdcd}%ifname%%{F#6c7086} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#f2cdcd}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f2cdcd}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
