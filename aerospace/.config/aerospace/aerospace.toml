start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# JankyBorders integration - Base16 One Dark colors matching Hyprland
# Disabled: overhead not justified, but configuration kept for future use
# after-startup-command = [
#   'exec-and-forget borders active_color=0xff545862 inactive_color=0xff3e4451 width=4.0'
# ]

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Window rules
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.keepassxc.keepassxc'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.idrix.VeraCrypt'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.yubico.ykman'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.kensington.kensingtonworks2.app'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.FontBook'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-EventViewer'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.weather.menu'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.weather'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'app.tuple.app'
run = ['layout floating']

[gaps]
inner.horizontal = 8
inner.vertical   = 8
outer.left       = 8
outer.right      = 8
outer.top        = 8
outer.bottom     = 28

[mode.main.binding]
# Focus with H/J/K/L
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# Move window with Shift+H/J/K/L
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

# Workspaces 1..10
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-0 = 'workspace 10'

# Send window to workspace (without following)
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-0 = 'move-node-to-workspace 10'

# Float toggle (rough equivalent to $mod+SPACE)
cmd-space = 'layout floating tiling'

# Fullscreen toggle (Cmd+F conflicts with find, use Cmd+Shift+F)
# Also trigger sketchybar to update fullscreen indicator
cmd-shift-f  = ['fullscreen', 'exec-and-forget sketchybar --trigger aerospace_workspace_change']
