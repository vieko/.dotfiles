# =============================================================================
# CORE SETTINGS
# =============================================================================

# Proper prefix key
unbind C-b
set -g prefix C-a

# Better indexing and window management
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Activity and bell settings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on
set -g monitor-activity off
set -g bell-action none

# Vi mode for copy/paste
setw -g mode-keys vi

# Terminal and display settings
set -g allow-passthrough on
# Use login shell (respects $SHELL environment variable)
# On macOS with Homebrew: /opt/homebrew/bin/bash
# On Linux: varies by distro
set -g default-shell "$SHELL"
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'

# =============================================================================
# PLUGIN MANAGEMENT
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tinted-theming/tinted-tmux'

# Theme configuration
set -g @tinted-color 'base24-one-dark'

# =============================================================================
# COLOR SCHEME
# =============================================================================

# One Dark color palette (used for custom status line)
set -g @base00 "#282c34"
set -g @base01 "#353b45"
set -g @base02 "#3e4451"
set -g @base03 "#545862"
set -g @base04 "#565c64"
set -g @base05 "#abb2bf"
set -g @base06 "#b6bdca"
set -g @base07 "#c8ccd4"
set -g @base08 "#e06c75"
set -g @base09 "#d19a66"
set -g @base0A "#e5c07b"
set -g @base0B "#98c379"
set -g @base0C "#56b6c2"
set -g @base0D "#61afef"
set -g @base0E "#c678dd"
set -g @base0F "#be5046"

# =============================================================================
# STATUS LINE CONFIGURATION
# =============================================================================

# Status left - session, command, and path
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@base08},fg=#{@base00},bold]  },#{#[bg=#{@base00},fg=#{@base0B}]  }}"
set -ga status-left "#{?client_prefix,#{#[bg=#{@base_0F},fg=#{@base00},bold]#S },#{#[bg=#{@base00},fg=#{@base05}]#S }}"
set -ga status-left " "
set -ga status-left "#[bg=#{@base00},fg=#{@base0B}]  "
set -ga status-left "#[bg=#{@base00},fg=#{@base05}]#{pane_current_command} "
set -ga status-left " "
set -ga status-left "#[bg=#{@base00},fg=#{@base0B}]  "
set -ga status-left "#[bg=#{@base00},fg=#{@base05}]#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Status right - zoom indicator
set -g status-right-length 100
set -g status-right ""
set -ga status-right " "
set -ga status-right "#[bg=#{@base00},fg=#{@base0B}]#{?window_zoomed_flag, , }"

# Initialize TPM (needed before using color variables)
run '~/.tmux/plugins/tpm/tpm'

# Status bar positioning and style
set -g status-position bottom
set -g status-style "bg=#{@base00}"
set -g status-justify "right"

# ADD SPACE BETWEEN STATUS AND PROMPT 
# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2

# =============================================================================
# PANE CONFIGURATION
# =============================================================================
setw -g pane-border-status bottom 
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@base00},fg=#{@base00}"
setw -g pane-border-style "bg=#{@base00},fg=#{@base01}"
setw -g pane-border-lines single

# =============================================================================
# WINDOW CONFIGURATION
# =============================================================================

# Window naming and formatting
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window}, #W,} "
set -g window-status-style "bg=#{@base00},fg=#{@base05}"
set -g window-status-last-style "bg=#{@base00},fg=#{@base04}"
set -g window-status-activity-style "bg=#{@base_0F},fg=#{@base00}"
set -g window-status-bell-style "bg=#{@base_0F},fg=#{@base00},bold"
set -g window-status-separator " "

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window}, #W,} "
set -g window-status-current-style "bg=#{@base0D},fg=#{@base00},bold"


