# PROPER PREFIX
unbind C-b
set -g prefix C-Space

# BETTER INDEXES
set -g base-index 1
setw -g pane-base-index 1

# MOUSE
set -g mouse on

# DEFAULTS
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on
set -g monitor-activity off
set -g bell-action none

# VIM MODE
setw -g mode-keys vi

# IMAGES ON NVIM
set -g allow-passthrough on

# DEFAULT SHELL
set -g default-shell /bin/bash

# TESTING
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'

# PLUGINS 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin "catppuccin/tmux#v2.1.2"


# CONFIGURE
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# LOAD COLOURS 
source-file $HOME/.config/tmux/one-dark.conf

# STATUS LEFT
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  }}"
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]#S },#{#[bg=#{@thm_bg},fg=#{@thm_fg}]#S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]█"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_green}]  "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_fg}]#{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]█"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_green}]  "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_fg}]#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# STATUS RIGHT
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]█"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag, , }"

# INIT TMP 
run '~/.tmux/plugins/tpm/tpm'

# CONFIG TMUX
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "right"

# ADD SPACE BETWEEN STATUS AND PROMPT 
# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2

# PANES
setw -g pane-border-status bottom 
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# WINDOW 
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window}, #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_subtext_1}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]█"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window}, #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
