# Linux-specific settings

# Linux font size (override default)
font_size 10.5

# Linux window decorations (for tiling WMs like Hyprland)
hide_window_decorations yes
wayland_titlebar_color background

# Better font rendering on Linux
text_composition_strategy 1.0 30

# Linux-specific clipboard (Wayland)
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Linux clipboard with proper clipboard manager support
linux_display_server auto
