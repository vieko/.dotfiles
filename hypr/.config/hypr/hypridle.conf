general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple
    before_sleep_cmd = loginctl lock-session    # lock before sleep
    after_sleep_cmd = hyprctl dispatch dpms on  # avoids having to press a key twice to turn on the display
}

# === HYPRIDLE: SCREENLOCK (disabled for KVM switching)
# Auto-lock disabled to prevent wake issues when switching back from MacBook via KVM
# Lock manually with $mod+L keybind when needed
# listener {
#     timeout = 600 # 10 mins
#     on-timeout = loginctl lock-session
# }

# === HYPRIDLE: DPMS
# Display will turn off after 15 minutes but system stays unlocked for easy KVM switching
listener {
    timeout = 900 # 15 mins
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# === HYPRIDLE: SUSPEND (disabled for desktop with remote access)
# For chaos: Suspend disabled to maintain KVM/Tailscale accessibility
# Use ~/.scripts/enable-suspend.sh to temporarily re-enable if needed
listener {
    timeout = 999999 # Effectively disabled (~11 days)
    on-timeout = echo "Auto-suspend disabled on chaos"
}
