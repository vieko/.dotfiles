source = ~/.config/hypr/mocha.conf

# === MONITORS
monitor = eDP-1,2880x1920@120,0x0,2

# === VARIABLES
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = google-chrome
 
# === AUTOSTART
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprpm reload -n

# === ENVIRONMENT
env = TERM,kitty
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = ICON_THEME,Aidwaita # NOTE maybe this fixes?
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_SCALE,2
env = GDK_DPI_SCALE,1

# === GTK THEMING
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'catppuccin-mocha-mauve-standard+default'
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name 'Fira Mono Regular 12'
exec-once = gsettings set org.gnome.desktop.interface document-font-name 'Roboto Slab Regular 12'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Fira Sans Book 10'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'catppuccin-mocha-dark-cursors'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface text-scaling-factor 1.0


# === QT THEMING
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# === XDG THEMING
xwayland {
    force_zero_scaling = true
}
 
# === LOOK AND FEEL
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $lavender $mauve 90deg
    col.inactive_border = $surface1
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    no_focus_fallback = true
}
decoration {
    rounding = 10
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}
animations {
    enabled = false
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 50, linear, loop
}

group {
    insert_after_current = true
    focus_removed_window = true
    col.border_active = $lavender $mauve 90deg
    col.border_inactive = $surface1
    groupbar {
        enabled = true
        gradients = true
        font_size = 18
        text_color = $text
        font_family = Berkeley Mono Bold
        col.active = rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) rgba($baseAlpha00) $mauve # NOTE this is a hack until https://github.com/hyprwm/Hyprland/issues/2415 is merged
        col.inactive = rgba($baseAlpha00)
    }
}

# === WINDOW RULES
windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float, title:^(Easy Effects)$
windowrulev2 = size 900 700, title:^(Easy Effects)$
windowrulev2 = center, title:^(Easy Effects)$
windowrulev2 = workspace special:scratchpad, title:^(Easy Effects)$

windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 900 700, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = center, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = workspace special:scratchpad, class:^(org.keepassxc.KeePassXC)$

windowrulev2 = workspace special:scratchpad, class:^(veracrypt)$

windowrulev2 = float,class:^(blueman-manager)$

# === LAYOUTS
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_is_master = false
}

# === MISC
misc {
    vfr = true
    force_default_wallpaper = false 
    disable_hyprland_logo = true
}

# === INPUTS
input {
    kb_layout = us
    kb_options = ctrl:nocaps
    follow_mouse = 0
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        clickfinger_behavior = true
        middle_button_emulation = false
        tap-to-click = false
    }
    sensitivity = 0
}
gestures {
    workspace_swipe = off
}

# === KEYBINDINGS
$mod = SUPER

# +> SOUND
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# +> BRIGHTNESS
bind = , XF86MonBrightnessUp, exec, light -A 5
bind = , XF86MonBrightnessDown, exec, light -U 5

# +> GENERAL
bind = $mod, W, togglegroup                                  # tabbed layout
bind = $mod, E, pseudo                                       # toggle pseudo
bind = $mod, R, submap, resize                               # resize mode
bind = $mod, A, exec, hyprctl keyword general:layout master  # master
bind = $mod, S, exec, hyprctl keyword general:layout dwindle # dwindle
bind = $mod, D, exec, $menu                                  # dmenu
bind = $mod, F, fullscreen                                   # fullscreen
bind = $mod, RETURN, exec, $terminal                         # open terminal
bind = $mod, M, exec, $fileManager                           # open file manager
bind = $mod, B, exec, $browser                               # open browser
bind = $mod SHIFT, Q, killactive                             # kill window
bind = $mod SHIFT, E, exit                                   # exit hyprland
bind = $mod, SPACE, togglefloating                           # toggle floating
bind = $mod SHIFT, SPACE, exec, hyprctl dispatch focuswindow floating 
bind = $mod SHIFT, X, exec, hyprlock                             # lock screen
# bind = $mod, H, exec, ~/.scripts/show-keybinds.sh            # show keybinds
 
# +> SCRATCHPAD
bind = $mod, MINUS, togglespecialworkspace, scratchpad
bind = $mod SHIFT, MINUS, movetoworkspace, special:scratchpad
bind = $mod ALT, MINUS, exec, ~/.scripts/cycle-scratchpad-windows.sh

# +> MOVE FOCUS 
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# +> CHANGE ACTICE WINDOW WITHIN GROUP
bind = $mod ALT, H, changegroupactive, b
bind = $mod ALT, L, changegroupactive, f

# +> MOVE WINDOW
bind = $mod SHIFT, H, movewindoworgroup, l
bind = $mod SHIFT, L, movewindoworgroup, r
bind = $mod SHIFT, K, movewindoworgroup, u
bind = $mod SHIFT, J, movewindoworgroup, d

# +> SWITCH TO WORKSPACE
bind = $mod, code:10, workspace, 1
bind = $mod, code:11, workspace, 2
bind = $mod, code:12, workspace, 3
bind = $mod, code:13, workspace, 4
bind = $mod, code:14, workspace, 5
bind = $mod, code:15, workspace, 6
bind = $mod, code:16, workspace, 7
bind = $mod, code:17, workspace, 8
bind = $mod, code:18, workspace, 9
bind = $mod, code:19, workspace, 10

# +> MOVE ACTIVE TO WORKSPACE
bind = $mod SHIFT, code:10, movetoworkspace, 1
bind = $mod SHIFT, code:11, movetoworkspace, 2
bind = $mod SHIFT, code:12, movetoworkspace, 3
bind = $mod SHIFT, code:13, movetoworkspace, 4
bind = $mod SHIFT, code:14, movetoworkspace, 5
bind = $mod SHIFT, code:15, movetoworkspace, 6
bind = $mod SHIFT, code:16, movetoworkspace, 7
bind = $mod SHIFT, code:17, movetoworkspace, 8
bind = $mod SHIFT, code:18, movetoworkspace, 9
bind = $mod SHIFT, code:19, movetoworkspace, 10

# +> RESIZE
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , ESCAPE, submap, reset 
bind = , RETURN, submap, reset 
submap = reset
