# === HOST
source = ~/.config/hypr/host.conf

# === SCREENS + MIRRORS
# source = ~/.config/hypr/mirror.conf

# === ENVIRONMENT: GENERAL
env = TERM,kitty

# === ENVIRONMENT: ICONS
env = ICON_THEME,oomox-rose-pine

# === ENVIRONMENT: CURSORS
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-RosÃ©Pine
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
exec-once = hyprctl setcursor rose-pine-hyprcursor 24

# === ENVIRONMENT: GNOME
env = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
env = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = gsettings set org.gnome.desktop.interface monospace-font-name 'Source Code Pro 10'
env = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 11'
env = gsettings set org.gnome.desktop.interface text-scaling-factor 1.0

# === ENVIRONMENT: XDG
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# === ENVIRONMENT: QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# === ENVIRONMENT: GDK
env = GTK_THEME,adw-gtk3-dark
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

# === ENVIRONMENT: BACKENDfalse
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# === ENVIRONMENT: SDL
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# === ENVIRONMENT: MOZILLA
env = MOZ_ENABLE_WAYLAND,1
 
# === ENVIRONMENT: STEAM
env = STEAM_FORCE_DESKTOPUI_SCALING,2
 
# === ENVIRONMENT: OZONE
env = OZONE_PLATFORM, wayland # NOTE strict, add _HINT if flexible
env = ELECTRON_OZONE_PLATFORM_HINT, wayland

# === ENVIRONMENT: FIXES
env = WLR_DRM_NO_MODIFIERS,1
xwayland {
    force_zero_scaling = true
}

# === INPUT
input {
    kb_layout = us
    kb_options = ctrl:nocaps
    follow_mouse = 0
    left_handed = false
    touchpad {
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
    }
    tablet {
        transform = 0
        region_position = 0 0
        region_size = 0 0
        relative_input = false
        left_handed = false
    }
    sensitivity = 0
}
binds {
    scroll_event_delay = 0
    workspace_back_and_forth = false
}

gesture = 3, horizontal, workspace

# === TABLET
device {
    name = wacom-intuos-pt-s-pen
    enabled = true
}
device {
    name = wacom-intuos-pt-s-finger
    tap-to-click = true
    tap-and-drag = true
    enabled = true
}
device {
    name = wacom-intuos-pt-s-pad
    enabled = true
}

# === TRACKBALL: KENSINGTON SLIMBLADE PRO
# Hardware DPI Settings (press DPI button to cycle):
# 1 blink = 400 DPI (most precise), 2 blinks = 800 DPI (balanced)
# 3 blinks = 1200 DPI (fast), 4 blinks = 1600 DPI (fastest)
# Button mapping: Bottom left=primary, Bottom right=secondary (due to left_handed=true)
# Top left=middle(274), Top right=side(275)
device {
    name = kensington-slimblade-pro-trackball(wired)-kensington-slimblade-pro-trackball(wired)
    sensitivity = 0  # Match mouse sensitivity (system default)
    accel_profile = flat  # No acceleration - consistent movement
    natural_scroll = false  # Standard scroll direction
    scroll_method = no_scroll  # Disable button-based scrolling for ball-scroll trackballs
    # scroll_button = 274  # Middle button (button 3) - commented out for ball scrolling
    left_handed = true  # Swaps bottom buttons for your preference
    middle_button_emulation = false
}

# === LAUNCH: AUTHENTICATION
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
 
# === LAUNCH: AUTOSTART
exec-once = ~/.config/hypr/scripts/host.sh
exec-once = ~/.config/hypr/scripts/xdg.sh
exec-once = ~/.config/hypr/scripts/gtk.sh
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
 
# === LAUNCH: CLIPBOARD
# NOTE: removed until wl-clipboard supports sensitive
# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store

# === LAUNCH: HY3
exec-once = hyprpm reload -n

# === PRESENTATION: COLOURS
source = ~/.config/hypr/colors.conf
 
# === PRESENTATION: WINDOW
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $base03 $base0D 90deg
    col.inactive_border = $base02
    resize_on_border = true
    layout = hy3 # master, dwindle, hy3
}
 
# === PRESENTATION: DECORATION
decoration {
    rounding = 10
    dim_special = 0.5
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
}
 
# === PRESENTATION: LAYOUT
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = slave
}
 
# === PLUGINS
# https://git.outfoxxed.me/outfoxxed/nixnew/src/branch/master/modules/hyprland/hyprland.conf
plugin {
    hy3 {
        tab_first_window = false
        tabs {
            height = 16 # 20
            padding = 2 # 3
            radius = 10
            render_text = true
            text_center = true
            # text_font = Berkeley Mono Bold
            text_font = IBM Plex Sans SemiBold
            text_height = 8 # 9
            text_padding = 4
            col.active = $base0D
            col.active.border = $base0D
            col.active.text = $base00
            col.focused = $base03
            col.focused.border = $base03
            col.focused.text = $base07
            col.inactive = $base00
            col.inactive.border = $base00
            col.inactive.text = $base07
            col.urgent = $base08
            col.urgent.border = $base08
            col.urgent.text = $base00
        }
        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}
 
# === MISCELLANEOUS
misc {
    vfr = true
    vrr = 1 # 0 = off, 1 = on, 2 = fullscreen
    force_default_wallpaper = false 
    disable_hyprland_logo = true
}

# === ANIMATIONS
animations {
    enabled = false
}

# === KEYBINDINGS
# Choose one of the following keybinding configurations:
# source = ~/.config/hypr/keybinds-default.conf  # Standard Hyprland keybindings (no hy3)
source = ~/.config/hypr/keybinds-hy3.conf      # hy3 plugin keybindings (requires hy3)

