source = ~/.config/hypr/mocha.conf

# === MONITORS
monitor = eDP-1,2880x1920@120,0x0,2

# === VARIABLES
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = google-chrome
 
# === AUTOSTART
exec-once = waybar
exec-once = hyprpaper

# === ENVIRONMENT
env = TERM,kitty
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = ICON_THEME,Aidwaita # NOTE maybe this fixes?
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

# === GTK THEMING
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'catppuccin-mocha-mauve-standard+default'
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name 'Mono Lisa Custom 10'
exec-once = gsettings set org.gnome.desktop.interface document-font-name 'Inter 11'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Berkeley Mono 11'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'catppuccin-mocha-dark-cursors'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Aidwaita'
exec-once = gsettings set org.gnome.desktop.interface text-scaling-factor 0.8


# === QT THEMING
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# === XDG THEMING
xwayland {
    force_zero_scaling = true
}
 
# === LOOK AND FEEL
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $lavender $mauve 90deg
    col.inactive_border = $surface1
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 10
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = false
        size = 3
        passes = 1
    }

}
animations {
    enabled = false
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 50, linear, loop
}

# === WINDOW RULES
windowrulev2 = suppressevent maximize, class:.*

# === LAYOUTS
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_is_master = true
}

# === MISC
misc {
    vfr = true
    force_default_wallpaper = false 
    disable_hyprland_logo = true
}

# === INPUTS
input {
    kb_layout = us,real-prog-qwerty
    kb_options = ctrl:nocaps
    follow_mouse = 0
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        clickfinger_behavior = true
        middle_button_emulation = false
        tap-to-click = false
    }
    sensitivity = 0
}
gestures {
    workspace_swipe = off
}

# === KEYBINDINGS
$mainMod = SUPER

# +> SOUND
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# +> BRIGHTNESS
bind = , XF86MonBrightnessUp, exec, light -A 5
bind = , XF86MonBrightnessDown, exec, light -U 5

# +> SCRIPTS
bind = $mainMod, X, exec, wlogout
bind = $mainMod SHIFT, X, exec, hyprlock

# +> APPS
bind = $mainMod, RETURN, exec, $terminal
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser

# +> GENERAL
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating
bind = $mainMod, V, resizeactive, exact 50% 50%
bind = $mainMod, V, centerwindow

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, W, togglegroup,


# +> MOVE FOCUS
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# +> MOVE WINDOW
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# +> SWITCH TO WORKSPACE
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# +> MOVE ACTIVE TO WORKSPACE
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# +> SCRATCHPAD
bind = $mainMod, MINUS, togglespecialworkspace, magic
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:magic

# +> RESIZE
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , escape, submap, reset 
submap = reset

